databaseChangeLog:
  - changeSet:
      id: 043-add-not-null-constraint-for-hanke-perustaja
      author: Niko Pitkonen
      changes:
        - addDefaultValue:
            tableName: hanke
            columnName: perustajanimi
            defaultValue: ""
        - addDefaultValue:
            tableName: hanke
            columnName: perustajaemail
