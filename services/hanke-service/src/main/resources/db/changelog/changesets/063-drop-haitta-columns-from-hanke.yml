            tableName: hanke
            columnName: kaistahaitta
        - dropColumn:
            tableName: hanke
            columnName: kaistapituushaitta
        - dropColumn:
            tableName: hanke
            columnName: meluhaitta
        - dropColumn:
            tableName: hanke
            columnName: polyhaitta
        - dropColumn:
            tableName: hanke
            columnName: tarinahaitta
