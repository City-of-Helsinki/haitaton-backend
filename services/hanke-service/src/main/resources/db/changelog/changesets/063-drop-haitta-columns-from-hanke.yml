      author: Teemu Hiltunen
      comment: Drop haitta columns from hanke
      preConditions:
        - onFail: MARK_RAN
          and:
            - columnExists:
                tableName: hanke
                columnName: kaistahaitta
            - columnExists:
                tableName: hanke
                columnName: kaistapituushaitta
            - columnExists:
                tableName: hanke
                columnName: meluhaitta
            - columnExists:
                tableName: hanke
                columnName: polyhaitta
            - columnExists:
                tableName: hanke
                columnName: tarinahaitta
      changes:
