databaseChangeLog:
  - changeSet:
      id: 032-create-liitetaulut
      comment: Create liitetaulut
      author: Niko Junkala
      changes:
        - createTable:
            tableName: attachment
            remarks: "Contains attachments"
            columns:
              - column:
                  name: id
                  type: UUID
                  remarks: "Unique identifier for an attachment"
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: file_name
                  type: varchar(256)
                  remarks: "Name for the attachment file"
                  constraints:
                    nullable: false
              - column:
                  name: created_by_user_id
                  type: varchar(40)
                  remarks: "User id of the creator"
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  remarks: "Creation date of the liite"
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: hanke_id
                  type: bigint
                  remarks: "Hanke that owns the attachment"
                  constraints:
                    nullable: false
                    foreignKeyName: fk_attachment_hanke
                    references: hanke(id)
              - column:
                  name: content
                  type: BYTEA
                  remarks: "Binary data of the attachment"
                  constraints:
                    nullable: false
              - column:
                  name: scan_status
                  type: varchar(16)
                  remarks: "State of the virus scan"
                  constraints:
                    nullable: false
